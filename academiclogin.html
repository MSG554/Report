<!DOCTYPE html>
<html>
<head>
<title>www.ukss.ac.tz</title>
<style>
body{
font-family:Aerial, sans-serif;
}
label{
display:block;
margin-bottom:10px;
}
input{
width:100%
height:40px;
margin-bottom:20px;
padding:10px;
border:1px solid #ccc;
}
button{
width:100%
height:40px;
background-color:#4CAF50;
color:#fff;
padding:10px;
border:none;
border-radius:50px
cursor:pointer;
}
</style>
</head>
<body>
<form id="academiclogin" align="center">
<br><br>
<input type="text" id="username" name="username" placeholder="Username" required>
<input type="password" id="password" name="password"placeholder="Password"required> <br>
<button type="submit">Login</button>
</form>
	
	 <script>    
 const users = [
   {username: 'Azory', password: 'a1'},
   {username: 'Imma', password: 'i1'},
   {username: 'Admin2', password: 'admin2'}
 ];
 localStorage.setItem('users', JSON.stringify(users));
         
 const academicForm = document.getElementById('academiclogin');
 academicForm.addEventListener('submit', (e) => {
   e.preventDefault();
             
   const username = document.getElementById('username').value;
   const password = document.getElementById('password').value;
                 
   const storedUsers = JSON.parse(localStorage.getItem('users'));

   const user = storedUsers.find(
     (user) => user.username === username && user.password === password
   );

   if (user) {
     // redirect instead of alert
     window.location.href = 'enter-student-marks.html';
   } else {
     alert('Only For School Academic Masters');
   }
 });
</script>
	</body>
</html>
