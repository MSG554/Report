<!DOCTYPE html>
<html>
<head>
<title>www.ukss.ac.tz</title>
<style>
body{
font-family:Aerial, sans-serif;
}

label{
display:block;
margin-bottom:10px;
}

input{
width:100%
height:40px;
margin-bottom:20px;
padding:10px;
border:1px solid #ccc;
}

button{
width:100%
height:40px;
background-color:#4CAF50;
color:#fff;
padding:10px;
border:none;
border-radius:50px
cursor:pointer;
}
</style>
</head>

<body>
<form id="students-admins">
<br><br>
<div>
<input type="text" id="username" name="username" placeholder="Username" required>
<input type="password" id="password" name="password"placeholder="Password"required> 
<button type="submit">Login</button>
</form>
	
	 <script>    
 const users = [
   {username: 'Ombeni', password: 'o1'},
   {username: 'Eunice', password: 'eu1'},
   {username: 'Lekuta', password: 'l1'},
    {username: 'Admin', password: 'admin'}
 ];
 localStorage.setItem('users', JSON.stringify(users));
         
 const studentsadminsForm = document.getElementById('students-admins');
 studentsadminsForm.addEventListener('submit', (e) => {
   e.preventDefault();
             
   const username = document.getElementById('username').value;
   const password = document.getElementById('password').value;
                 
   const storedUsers = JSON.parse(localStorage.getItem('users'));

   const user = storedUsers.find(
     (user) => user.username === username && user.password === password
   );

   if (user) {
     // redirect instead of alert
     window.location.href = 'view-student-comments.html';
   } else {
     alert('Contact School Head Boy or School Head Girl or School General Secretary');
   }
 });
</script>
	</body>
</html>
